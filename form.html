<body>
    <center>
        <h1 class="animate__animated animate__flip animate">Hello Gwalior</h1>

        <img src="image/dell.webp" class="animate__animated animate__zoomIn" width="400" height="400">

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3570.823273749484!2d77.98968647409548!3d26.49363447797719!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3976ad4ee7567925%3A0x9d2ac2b3b914103d!2sBalaji%20Medical%20Store!5e0!3m2!1sen!2sin!4v1694279627941!5m2!1sen!2sin"
        width="600" height="450" style="border:0;"></iframe>
    <form method="post">
        <input type="text" name="" value="PN INFOSYS" readonly>
        <br><br>
        Name:
        <input type="text" name="n" placeholder="Enter your name " required>
        <br><br>
        Username:
        <input type="text" name="u" placeholder="Enter your Username " required>
        <br><br>
        Email:
        <input type="email" name="e" placeholder="Enter your email " required>
        <br><br>
        Password:
        <input type="password" name="p" placeholder="Enter password " required>
        <br><br>
        <button type="submit">Submit</button>
        D.O.B:
        <input type="datetime-local" name="dob" required>
        <br><br>
        Gender:
        <input type="radio" name="g" value="male">Male
        <input type="radio" name="g" value="female">Female
        <input type="radio" name="g" value="other">other
        <br><br>
        Education:
        <input type="checkbox" name="ed" value="10">10th
        <input type="checkbox" name="ed" value="12">12th
        <input type="checkbox" name="ed" value="bca">BCA
        <br><br>
        College:
        <select name="coll">
            <option>Select college</option>
            <option>Mits</option>
            <option>ITM</option>
            <option>RJIT</option>
        </select>
        <br><br>
        Adress:
        <textarea name="add" id="" cols="" rows=""></textarea>
        <br><br>
        10th Upload:
        <input type="file" name="image">
        <br><br>
        <button type="submit">Submit123</button>
        <br><br>
        <input type="submit" name="" value="login">
